<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | Ez10</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: white;
}
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 40, 0.4);
  backdrop-filter: blur(10px);
}
.container {
  position: relative;
  z-index: 2;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.4);
  padding: 40px 30px;
  width: 340px;
  text-align: center;
  backdrop-filter: blur(12px);
}
h2 {
  color: #fff;
  margin-bottom: 25px;
  font-size: 26px;
  text-shadow: 0 0 8px rgba(0,0,0,0.3);
}
.input-box {
  display: flex;
  align-items: center;
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
  margin-bottom: 15px;
  overflow: hidden;
}
.input-box i {
  background-color: #007bff;
  color: white;
  padding: 10px;
  min-width: 40px;
  text-align: center;
}
.input-box input {
  width: 100%;
  padding: 10px;
  border: none;
  background: transparent;
  color: white;
  outline: none;
  font-size: 16px;
}
.input-box input::placeholder { color: #ddd; }
button {
  width: 100%;
  background-color: #007bff;
  border: none;
  color: white;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
  font-size: 15px;
}
button:hover {
  background-color: #0056b3;
  transform: scale(1.05);
}
.switch {
  margin-top: 15px;
  font-size: 14px;
}
.switch a {
  color: #00b7ff;
  text-decoration: none;
  font-weight: 600;
}
.switch a:hover { text-decoration: underline; }
</style>
</head>
<body>

<div class="container fade-in">
  <h2><i class="fa-solid fa-user-plus"></i> Create Account</h2>
  <div class="input-box">
    <i class="fa fa-user"></i>
    <input type="text" id="username" placeholder="Username" required>
  </div>
  <div class="input-box">
    <i class="fa fa-lock"></i>
    <input type="password" id="password" placeholder="Password" required>
  </div>
  <button onclick="signup()">Sign Up</button>
  <p class="switch">Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
function signup() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!username || !password) {
    alert("❌ Please fill in all fields!");
    return;
  }

  const users = JSON.parse(localStorage.getItem("users") || "{}");

  if (users[username]) {
    alert("⚠️ Username already exists!");
    return;
  }

  users[username] = { password: password };
  localStorage.setItem("users", JSON.stringify(users));

  alert("✅ Account created successfully! Please login.");
  window.location.href = "login.html";
}
</script>

</body>
</html>
